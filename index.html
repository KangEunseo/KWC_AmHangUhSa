<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mobile Menu Animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
      <ul id="menu">
        <a class="menu-button icon-plus" href="#menu" title="Show navigation"></a>
        <a class="menu-button icon-minus" href="#0" title="Hide navigation"></a>
        <li class="menu-item">
          <a href="#menu">
            <span id="circle1"><img src="image/char1_face.png" alt="Hamster" class="item"></span>
          </a>
        </li>
        <li class="menu-item">
          <a href="#menu">
            <span id="circle2"><img src="image/char2_face.png" alt="Monkey" class="item"></span>
          </a>
        </li>
        <li class="menu-item">
          <a href="#menu">
            <span id="circle3"><img src="image/char3_face.png" alt="Raccoon" class="item"></span>
          </a>
        </li>
      </ul>
    </div>

    <header class="header">
      <div class="hamburger">
        <button class="button hamburger__button js-menu__toggle">
          <span class="hamburger__label">Open menu</span>
        </button>
      </div>
      <nav class="menu">
        <ul class="list menu__list">
          <li class="menu__group">
            <a href="#0" class="link menu__link">Home</a>
          </li>
          <li class="menu__group">
            <a href="#0" class="link menu__link">About Site</a>
          </li>
          <li class="menu__group">
            <a href="#0" class="link menu__link">Game</a>
          </li>
          <li class="menu__group">
            <a href="#0" class="link menu__link">About Member</a>
          </li>
        </ul>
      </nav>
    </header>
    <script src="js/index.js"></script>
</body>
</html>
